<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Rock Paper Scissors Game</title>
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
<header> 
	<h1>Rock Paper Scissors</h1> 
</header>
<div class="score-board">
	<div id="user-label" class="badge">User</div>
	<div id="computer-label" class="badge">Computer</div>
	<span id="user-score">0</span>:<span id="computer-score">0</span>
</div>

<div class="result">
<p>Paper covers rock. You win!</p>
</div>

<div class="choices">
	<div class="choice" id="rock">
		<img src="images/rock2.png" alt="" style="width:80px;height:80px;">
	</div>
	<div class="choice" id="paper">
		<img src="images/paper1.png" alt="" style="width:80px;height:80px;">
	</div>
	<div class="choice" id="scissors">
		<img src="images/scissors1.png" alt="" style="width:80px;height:80px;">
	</div>
</div>

<p id="action-message">Make your move!</p>
<script src="javascript/app.js" charset="utf-8"></script>

</body>
</html>
